# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 8
      uses: actions/setup-java@v2
      with:
        java-version: '8'
        distribution: 'adopt'
        cache: maven
    - name: Generate settings.xml for Maven Builds
      uses: whelk-io/maven-settings-xml-action@v20
      with:
        # json array of servers to add to settings.xml
        # json array of mirrors to add to settings.xml
        mirrors: >
          [
            {
              "id": "aliyun",
              "mirrorOf": "central",
              "url": "https://maven.aliyun.com/repository/public"
            }
          ]
        profiles: >
          [
            {
              "id": "jitpack",
              "name": "jitpack",
              "url": "https://jitpack.io"
            }
          ]
        # json array of repositories to add to settings.xml
        repositories: >
          [
            {
              "id": "jitpack.io",
              "name": "jitpack.io",
              "url": "https://jitpack.io"
            }
          ]
        #active_profiles: >
         # [
          #  "jitpack"
          #]
        #output_file: /home/runner/work/ircbot-java/ircbot-java/.m2/settings.xml

    - name: Build with Maven
      run: mvn -B package --file pom.xml
